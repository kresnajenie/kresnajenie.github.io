    <div class="filter">
      <div class="button-container">
        <button type="button" class="toggles btn" id="toggleCellCheckbox">Toggle Celltype Filters</button>
        <button type="button" class="toggles btn" id="toggleGeneRadio">Toggle Gene Filters</button>
      </div>

      <div
        class="checkbox-container"
        id="cellCheckbox"
        style="display: none"
      >
        <!-- Textbox input -->
        <div class="input-elements">
          <input type="text" class="textInput" id="cellTextbox" placeholder="Enter text here"/>
          <button type="button" class="clearButton btn btn-danger" id="cellClearButton" >Clear</button>
        </div>
        <div class="checkboxes" id="cellCheckboxes"></div>

        <div class="notfound alert alert-danger alert-dismissible fade show" id="cellNotFound">
          No cell types of that name found.
        </div>
      </div>

      <div
        class="checkbox-container"
        id="geneRadioContainer"
        style="display: none"
      >
        <!-- Textbox input -->
        <div class="input-elements">
          <input type="text" class="textInput" id="geneTextbox" placeholder="Enter text here"/>
          <button type="button" class="clearButton btn btn-danger" id="geneClearButton" >Clear</button>
        </div>
        <div class="checkboxes" id="geneRadio"></div>

        <div class="notfound alert alert-danger alert-dismissible fade show" id="geneNotFound">
          No genes of that name found.
        </div>
      </div>
    </div>
